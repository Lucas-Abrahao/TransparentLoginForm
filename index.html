<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/e008fb1a93.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css">
  <title>Login</title>
</head>

<body>
  <div class="box">
    <div class="form">
      <h1>Login</h1>
      <i class="fa-solid fa-circle-user fa-7x"></i>
      <div class="inputBox">
        <input type="text" required="required">
        <span>Username</span>
      </div>

      <div class="inputBox">
        <input type="password" required="required">
        <span>Password</span>
      </div>

      <div class="links">
        <a href="#">Forgot Password</a>
        <a href="#">Signup</a>
      </div>

      <input type="submit" value="Login">
    </div>
  </div>
</body>

</html>
